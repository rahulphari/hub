<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE-SIGHT: Ageing Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; /* slate-900 */
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 2rem 2rem;
        }
        .container { max-width: 1600px; margin: 1.5rem auto; padding: 1.5rem; }
        .dashboard-header {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6); color: white; padding: 2rem;
            border-radius: 0.75rem; margin-bottom: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        .card {
            background-color: #1e293b; /* slate-800 */
            border: 1px solid #334155; /* slate-700 */
            border-radius: 0.75rem; padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }
        .summary-card { cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(30, 41, 59, 0.5), 0 4px 6px -2px rgba(30, 41, 59, 0.3);
        }
        .data-table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        .data-table th, .data-table td {
            padding: 0.75rem 1rem; text-align: left; border-bottom: 1px solid #334155; /* slate-700 */
            font-size: 0.875rem;
        }
        .data-table th { background-color: #334155; /* slate-700 */ font-weight: 500; cursor: pointer; position: relative; }
        .data-table th .sort-icon { opacity: 0.4; transition: opacity 0.2s, transform 0.2s; }
        .data-table th:hover .sort-icon { opacity: 0.7; }
        .data-table th.sorted-asc .sort-icon, .data-table th.sorted-desc .sort-icon { opacity: 1; color: #60a5fa; }
        .data-table th.sorted-desc .sort-icon { transform: rotate(180deg); }
        .data-table tbody tr:hover { background-color: #334155; /* slate-700 */ }
        .shipment-indicator {
            font-weight: bold; font-size: 0.7rem; padding: 0.1rem 0.3rem; border-radius: 99px;
            margin-left: 4px; vertical-align: super; display: inline-block;
        }
        .indicator-h { background-color: #dc2626; color: #fef2f2; }
        .indicator-l { background-color: #2563eb; color: #eff6ff; }
        .scrollable-pane::-webkit-scrollbar { width: 8px; }
        .scrollable-pane::-webkit-scrollbar-track { background: #1e293b; }
        .scrollable-pane::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        .copy-filter-btn {
            background-color: #334155; /* slate-700 */
            color: #cbd5e1; /* slate-300 */
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .copy-filter-btn.active {
            background-color: #2563eb; /* blue-600 */
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body class="text-slate-200">

<div id="main-container" class="container">
    <div id="inputSection" class="h-full flex flex-col items-center justify-center text-center">
        <h1 class="text-6xl md:text-8xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-green-400">AGE-SIGHT</h1>
        <p class="mt-4 text-lg text-slate-300">Ageing Analytics Dashboard</p>
        <div class="w-full max-w-2xl mx-auto mt-12">
            <label for="csv-upload" id="upload-label" class="w-full cursor-pointer bg-slate-800/50 hover:bg-slate-700/70 border-2 border-dashed border-slate-600 rounded-lg flex flex-col items-center justify-center p-8 transition-all">
                <svg class="w-12 h-12 text-slate-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3 3m3-3l3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" /></svg>
                <span class="font-semibold text-xl text-slate-300">Upload Ageing Data</span>
                <span id="file-name" class="text-sm text-slate-400 mt-1">Drag & drop or click to select a CSV file</span>
            </label>
            <input type="file" id="csv-upload" class="hidden" accept=".csv, text/csv">
        </div>
        <div id="messageArea" class="mt-6 text-center"></div>
    </div>

    <div id="resultsContainer" class="hidden space-y-8">
        <!-- Dashboards will be dynamically inserted here -->
    </div>
</div>

<footer class="text-center py-6 fixed bottom-0 w-full">
     <p class="text-xs text-slate-500 tracking-wider">
        Designed & Crafted by Rh | for âš¡ Team Sonic - Hubli (for internal use only)
    </p>
</footer>

<!-- Copy Modal -->
<div id="copyModal" class="fixed inset-0 bg-gray-900 bg-opacity-70 z-50 hidden items-center justify-center p-4">
    <div class="bg-slate-800 p-6 rounded-lg shadow-xl w-full max-w-2xl border border-slate-700">
        <h3 class="text-xl font-bold mb-4 text-white">Customize Data to Copy</h3>
        <!-- B2B Specific Filters -->
        <div id="b2b-copy-filters" class="hidden mb-4">
            <p class="text-sm font-medium text-slate-300 mb-2">Filter by Remark:</p>
            <div class="flex space-x-2 rounded-lg bg-slate-900 p-1">
                <button class="copy-filter-btn flex-1" data-filter="Controllable">Controllable</button>
                <button class="copy-filter-btn flex-1" data-filter="Non-Controllable">Non-Controllable</button>
                <button class="copy-filter-btn flex-1 active" data-filter="Both">Both</button>
            </div>
        </div>
        <!-- Column Checkboxes -->
        <div>
            <p class="text-sm font-medium text-slate-300 mb-2">Select Columns to Copy:</p>
            <div id="copy-column-checkboxes" class="grid grid-cols-2 sm:grid-cols-3 gap-2 max-h-48 overflow-y-auto p-2 bg-slate-900 rounded-md border border-slate-700">
                <!-- Checkboxes will be injected here -->
            </div>
        </div>
        <!-- Action Buttons -->
        <div class="mt-6 flex justify-end space-x-4">
            <button id="cancelCopyBtn" class="px-6 py-2 bg-slate-600 text-slate-100 font-semibold rounded-lg hover:bg-slate-500">Cancel</button>
            <button id="confirmCopyBtn" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">Copy Selected Data</button>
        </div>
    </div>
</div>


<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Globals and DOM Element Caching ---
    const WBN_BASE_URL = "https://hq.delhivery.com/p/pntrzz/";
    const DEFAULT_FACILITY = "Hubli_Budarshingi_H (Karnataka)";
    let fullB2CData = null;
    let fullB2BData = null;
    let currentSorts = { b2c: { key: 'sd_dif', order: 'desc' }, b2b: { key: 'ageing_days', order: 'desc' } };
    let magicFilterDebounce;

    const mainContainer = document.getElementById('main-container');
    const inputSection = document.getElementById('inputSection');
    const resultsContainer = document.getElementById('resultsContainer');
    const messageArea = document.getElementById('messageArea');
    const csvUpload = document.getElementById('csv-upload');
    const uploadLabel = document.getElementById('upload-label');
    const fileNameEl = document.getElementById('file-name');
    const copyModal = document.getElementById('copyModal');
    const b2bCopyFilters = document.getElementById('b2b-copy-filters');
    const copyColumnCheckboxes = document.getElementById('copy-column-checkboxes');
    const cancelCopyBtn = document.getElementById('cancelCopyBtn');
    const confirmCopyBtn = document.getElementById('confirmCopyBtn');

    // --- File Upload and Processing ---
    function handleFiles(files) {
        const file = files[0];
        if (!file || !file.type.match('text/csv')) {
            if (file) showMessage("Please upload a valid CSV file.", true);
            return;
        }
        fileNameEl.textContent = file.name;
        const reader = new FileReader();
        reader.onload = (event) => {
            processData(event.target.result);
        };
        reader.onerror = () => {
            showMessage("Error reading file.", true);
        };
        reader.readAsText(file);
    }

    csvUpload.addEventListener('change', (e) => handleFiles(e.target.files));
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        uploadLabel.addEventListener(eventName, (e) => { e.preventDefault(); e.stopPropagation(); }, false);
    });
    ['dragenter', 'dragover'].forEach(eventName => {
        uploadLabel.addEventListener(eventName, () => uploadLabel.classList.add('bg-slate-700', 'border-blue-500'), false);
    });
    ['dragleave', 'drop'].forEach(eventName => {
        uploadLabel.addEventListener(eventName, () => uploadLabel.classList.remove('bg-slate-700', 'border-blue-500'), false);
    });
    uploadLabel.addEventListener('drop', (e) => handleFiles(e.dataTransfer.files), false);

    function parseCsvLine(line) {
        const results = [];
        const regex = /(?:^|,)(\"(?:[^\"]+|\"\")*\"|[^,]*)/g;
        let match;
        while (match = regex.exec(line)) {
            let value = match[1];
            if (value.startsWith('"') && value.endsWith('"')) {
                value = value.slice(1, -1).replace(/""/g, '"');
            }
            results.push(value.trim());
        }
        return results;
    }

    function processData(csvString) {
        showMessage('Processing...', false);
        
        try {
            const lines = csvString.trim().split('\n');
            const headerLine = lines[0].trim();
            const rawHeaders = parseCsvLine(headerLine);
            const headers = rawHeaders.map(h => h.replace(/[^a-zA-Z0-9_]/g, '').toLowerCase());
            
            const data = lines.slice(1).map(line => {
                const values = parseCsvLine(line.trim());
                const obj = {};
                headers.forEach((header, i) => {
                    obj[header] = values[i] || '';
                });
                return obj;
            });

            if (headers.includes('sd_dif') && headers.includes('ndc')) {
                fullB2CData = analyze_b2c_data(data);
                if(fullB2CData) renderB2CDashboard(fullB2CData);
                else showMessage('No valid B2C data found for the specified facility.', true);
            } else if (headers.includes('ageing_days') && headers.includes('controllable_remark')) {
                fullB2BData = analyze_b2b_data(data);
                if(fullB2BData) renderB2BDashboard(fullB2BData);
                else showMessage('No valid B2B data found for the specified facility.', true);
            } else {
                showMessage('Could not determine data type. Please upload a valid B2C or B2B ageing file.', true);
            }
        } catch (error) {
            console.error("Processing Error:", error);
            showMessage(`An error occurred during processing: ${error.message}`, true);
        }
    }

    // --- ANALYSIS FUNCTIONS (Ported from Python) ---
    function analyze_b2c_data(data) {
        let df = data.filter(row => row.facility === DEFAULT_FACILITY);
        if (df.length === 0) return null;

        df = df.map(row => ({
            ...row,
            wbn: String(row.wbn || '').replace(/[^0-9]/g, ''),
            sd_dif: parseFloat(row.sd_dif),
            large: String(row.large || '').toUpperCase() === 'TRUE',
            aging_bucket: row.aging_bucket || 'Unknown',
            producttype: row.producttype || 'Unknown',
            status: row.status || 'Unknown',
            ndc: row.ndc || 'Unknown',
        })).filter(row => !isNaN(row.sd_dif));

        const totalWBNs = df.length;
        const ageBreakdown = df.reduce((acc, row) => ({...acc, [row.aging_bucket]: (acc[row.aging_bucket] || 0) + 1}), {});
        const productBreakdown = df.reduce((acc, row) => ({...acc, [row.producttype]: (acc[row.producttype] || 0) + 1}), {});
        const statusBreakdown = df.reduce((acc, row) => ({...acc, [row.status]: (acc[row.status] || 0) + 1}), {});

        const ndcSummaryMap = df.reduce((acc, row) => {
            if (!acc[row.ndc]) acc[row.ndc] = { total_ageing_wbns: 0, age_gt_96: 0 };
            acc[row.ndc].total_ageing_wbns++;
            if (row.aging_bucket === '>96') acc[row.ndc].age_gt_96++;
            return acc;
        }, {});
        const ndcSummary = Object.entries(ndcSummaryMap).map(([ndc, values]) => ({ ndc, ...values }))
            .sort((a, b) => b.total_ageing_wbns - a.total_ageing_wbns);

        return {
            summary: { totalWBNs, ageBreakdown, productBreakdown, statusBreakdown },
            ndcSummary,
            detailedWBNs: df,
        };
    }

    function analyze_b2b_data(data) {
        let df = data.filter(row => row.facility === DEFAULT_FACILITY);
        if (df.length === 0) return null;

        df = df.map(row => {
            const ageing_days = parseFloat(row.ageing_days) || 0;
            let ageing_bucket_hrs;
            if (ageing_days < 2) ageing_bucket_hrs = '<48';
            else if (ageing_days < 3) ageing_bucket_hrs = '48-72';
            else if (ageing_days < 4) ageing_bucket_hrs = '72-96';
            else ageing_bucket_hrs = '>96';

            return {
                ...row,
                controllable_remark: row.controllable_remark || 'Unknown',
                sub_remark: row.sub_remark || 'Unknown',
                put_remarks: row.put_remarks || 'Unknown',
                ntc: row.ntc || 'Unknown',
                client: row.client || 'Unknown',
                cs_sr: row.cs_sr || 'Unknown',
                not_put_wbns: row.not_put_wbns || 'Unknown',
                ageing_days: ageing_days,
                ageing_bucket_hrs: ageing_bucket_hrs,
                remark_combined: `${row.controllable_remark || 'Unknown'} | ${row.sub_remark || 'Unknown'}`,
                put_combined: `${row.put_remarks || 'Unknown'} | ${row.not_put_wbns || 'Unknown'}`,
            };
        });

        const totalWBNs = df.length;
        const controllableBreakdownMap = df.reduce((acc, row) => {
            const key = `${row.controllable_remark}__${row.sub_remark}`;
            acc[key] = (acc[key] || 0) + 1;
            return acc;
        }, {});
        const controllableBreakdown = Object.entries(controllableBreakdownMap).map(([key, count]) => {
            const [controllable_remark, sub_remark] = key.split('__');
            return { controllable_remark, sub_remark, count };
        });
        const ageingBreakdown = df.reduce((acc, row) => ({...acc, [row.ageing_bucket_hrs]: (acc[row.ageing_bucket_hrs] || 0) + 1}), {});
        const putBreakdown = df.reduce((acc, row) => ({...acc, [row.put_remarks]: (acc[row.put_remarks] || 0) + 1}), {});

        const controllable_df = df.filter(row => row.controllable_remark === 'Controllable');
        const ntcSummaryMap = controllable_df.reduce((acc, row) => {
            if (!acc[row.ntc]) acc[row.ntc] = { total_wbns: 0, age_gt_96: 0 };
            acc[row.ntc].total_wbns++;
            if (row.ageing_bucket_hrs === '>96') acc[row.ntc].age_gt_96++;
            return acc;
        }, {});
        const ntcSummary = Object.entries(ntcSummaryMap).map(([ntc, values]) => ({ ntc, ...values })).sort((a,b) => b.total_wbns - a.total_wbns);
        const clientSummaryMap = controllable_df.reduce((acc, row) => {
            if (!acc[row.client]) acc[row.client] = { total_wbns: 0, age_gt_96: 0 };
            acc[row.client].total_wbns++;
            if (row.ageing_bucket_hrs === '>96') acc[row.client].age_gt_96++;
            return acc;
        }, {});
        const clientSummary = Object.entries(clientSummaryMap).map(([client, values]) => ({ client, ...values })).sort((a,b) => b.total_wbns - a.total_wbns);
            
        return {
            summary: { totalWBNs, controllableBreakdown, ageingBreakdown, putBreakdown },
            ntcSummary, clientSummary, detailedWBNs: df,
        };
    }

    // --- RENDERERS ---
    function renderB2CDashboard(data) {
        inputSection.classList.add('hidden');
        resultsContainer.classList.remove('hidden');
        const dashboardId = 'b2c-dashboard';
        const dashboardHtml = `
            <div class="dashboard-header text-center">
                <h1 class="text-4xl font-bold">B2C/Heavy Dashboard</h1>
                <p class="mt-2 text-lg text-blue-200">Hubli_Budarshingi_H (Karnataka) Facility</p>
            </div>
            <div id="${dashboardId}" class="space-y-8 dashboard-instance">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="card">
                        <h2 class="text-2xl font-bold text-slate-100 mb-4">Ageing Summary</h2>
                        <div class="space-y-6">
                            <div class="summary-card text-center bg-slate-700/50 rounded-lg p-4" data-type="b2c" data-filter-key="all">
                                <p class="text-sm font-medium text-blue-400">Total Ageing WBNs</p>
                                <p class="text-4xl font-bold text-white mt-2">${data.summary.totalWBNs}</p>
                            </div>
                            <div>
                                <h4 class="text-xs font-bold uppercase text-slate-400 mb-2 tracking-wider">Ageing Breakdown</h4>
                                <div id="b2c-ageing-breakdown" class="grid grid-cols-1 sm:grid-cols-3 gap-4"></div>
                            </div>
                            <div>
                                <h4 class="text-xs font-bold uppercase text-slate-400 mb-2 tracking-wider">Product Type</h4>
                                <div id="b2c-product-breakdown" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                            </div>
                            <div>
                                <h4 class="text-xs font-bold uppercase text-slate-400 mb-2 tracking-wider">Status</h4>
                                <div id="b2c-status-breakdown" class="grid grid-cols-1 sm:grid-cols-3 gap-4"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card flex flex-col">
                        <h3 class="text-2xl font-bold text-slate-100 mb-4">Top NDC Breakdown</h3>
                        <div class="scrollable-pane pr-2 flex-grow" style="max-height: 520px; overflow-y: auto;" id="b2c-ndc-summary"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="flex justify-between items-center mb-4">
                        <h3 id="b2c-detailed-title" class="text-xl font-bold text-slate-200">All Ageing Shipments</h3>
                        <button class="copy-button bg-green-600 hover:bg-green-700 text-white text-sm font-bold py-2 px-4 rounded-full" data-type="b2c">Copy Table Data</button>
                    </div>
                    <input type="text" class="magic-filter w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-slate-200 placeholder-slate-400" placeholder="Magic Filter: Search WBN, NDC, Status..." data-type="b2c">
                    <div id="b2c-detailed-table" class="overflow-x-auto"></div>
                </div>
            </div>`;
        resultsContainer.innerHTML = dashboardHtml;
        renderBreakdownCards('b2c', 'aging_bucket', data.summary.ageBreakdown, 'b2c-ageing-breakdown', 'bg-red-900/30', 'text-red-300');
        renderBreakdownCards('b2c', 'producttype', data.summary.productBreakdown, 'b2c-product-breakdown', 'bg-green-900/30', 'text-green-300');
        renderBreakdownCards('b2c', 'status', data.summary.statusBreakdown, 'b2c-status-breakdown', 'bg-yellow-900/30', 'text-yellow-300');
        renderRightPaneSummary('b2c', 'ndc', 'NDC', data.ndcSummary, 'b2c-ndc-summary');
        renderB2CTable(data.detailedWBNs, 'All Ageing Shipments');
    }

    function renderB2CTable(wbnData, title) {
        const container = document.getElementById('b2c-detailed-table');
        const titleEl = document.getElementById('b2c-detailed-title');
        const count = wbnData ? wbnData.length : 0;
        titleEl.textContent = `${title} ( ${count} WBNs )`;

        if (count === 0) {
            container.innerHTML = `<p class="text-slate-400 p-4">No data available.</p>`;
            return;
        }
        const table = document.createElement('table');
        table.className = 'data-table';
        table.innerHTML = `
            <thead>
                <tr>
                    <th data-type="b2c" data-sort-key="wbn">WBN <span class="sort-icon">â–²</span></th>
                    <th data-type="b2c" data-sort-key="sd_dif">Ageing (hrs) <span class="sort-icon">â–²</span></th>
                    <th data-type="b2c" data-sort-key="ndc">NDC <span class="sort-icon">â–²</span></th>
                    <th data-type="b2c" data-sort-key="producttype">Product Type <span class="sort-icon">â–²</span></th>
                    <th data-type="b2c" data-sort-key="status">Status <span class="sort-icon">â–²</span></th>
                </tr>
            </thead>
            <tbody>
                ${wbnData.map(wbn => `
                    <tr>
                        <td><a href="${WBN_BASE_URL}${wbn.wbn}" target="_blank" class="text-blue-400 hover:underline">${wbn.wbn}</a>
                            ${wbn.producttype === 'Heavy' ? '<span class="shipment-indicator indicator-h">H</span>' : ''}
                            ${wbn.large ? '<span class="shipment-indicator indicator-l">L</span>' : ''}
                        </td>
                        <td>${parseFloat(wbn.sd_dif).toFixed(2)}</td>
                        <td>${wbn.ndc}</td>
                        <td>${wbn.producttype}</td>
                        <td>${wbn.status}</td>
                    </tr>`).join('')}
            </tbody>`;
        container.innerHTML = '';
        container.appendChild(table);
        updateSortIcons('b2c');
    }

    function renderB2BDashboard(data) {
        inputSection.classList.add('hidden');
        resultsContainer.classList.remove('hidden');
        const dashboardId = 'b2b-dashboard';
        const dashboardHtml = `
            <div class="dashboard-header text-center">
                <h1 class="text-4xl font-bold">B2B (To Connect) Dashboard</h1>
                <p class="mt-2 text-lg text-blue-200">Hubli_Budarshingi_H (Karnataka) Facility</p>
            </div>
            <div id="${dashboardId}" class="space-y-8 dashboard-instance">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="card">
                        <h3 class="text-2xl font-bold text-slate-100 mb-4">Pending WBNs Summary</h3>
                        <div class="space-y-4">
                            <div class="summary-card text-center bg-slate-700/50 rounded-lg p-4" data-type="b2b" data-filter-key="all">
                                <p class="text-sm font-medium text-blue-400">Total Pending WBNs</p>
                                <p class="text-4xl font-bold text-white mt-2">${data.summary.totalWBNs}</p>
                            </div>
                            <div id="b2b-controllable-breakdown"></div>
                            <div>
                                <h4 class="text-xs font-bold uppercase text-slate-400 mb-2 tracking-wider">Ageing Breakdown</h4>
                                <div id="b2b-ageing-breakdown" class="grid grid-cols-2 sm:grid-cols-4 gap-4"></div>
                            </div>
                            <div>
                                <h4 class="text-xs font-bold uppercase text-slate-400 mb-2 tracking-wider">Put Remark Breakdown</h4>
                                <div id="b2b-put-breakdown" class="grid grid-cols-1 sm:grid-cols-3 gap-4"></div>
                            </div>
                        </div>
                    </div>
                    <div class="space-y-8">
                        <div class="card flex flex-col">
                            <h3 class="text-xl font-bold text-slate-100 mb-1">Top NTC Breakdown</h3>
                            <p class="text-xs text-slate-400 mb-3">(Controllable Ageing Only)</p>
                            <div class="scrollable-pane pr-2 flex-grow" style="max-height: 220px; overflow-y: auto;" id="b2b-ntc-summary"></div>
                        </div>
                        <div class="card flex flex-col">
                            <h3 class="text-xl font-bold text-slate-100 mb-1">Top Client Breakdown</h3>
                            <p class="text-xs text-slate-400 mb-3">(Controllable Ageing Only)</p>
                            <div class="scrollable-pane pr-2 flex-grow" style="max-height: 220px; overflow-y: auto;" id="b2b-client-summary"></div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="flex justify-between items-center mb-4">
                        <h3 id="b2b-detailed-title" class="text-xl font-bold text-slate-200">All Pending Shipments</h3>
                        <button class="copy-button bg-green-600 hover:bg-green-700 text-white text-sm font-bold py-2 px-4 rounded-full" data-type="b2b">Copy Table Data</button>
                    </div>
                     <input type="text" class="magic-filter w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-slate-200 placeholder-slate-400" placeholder="Magic Filter: Search WBN, NTC, Client, Remark..." data-type="b2b">
                    <div id="b2b-detailed-table" class="overflow-x-auto"></div>
                </div>
            </div>`;
        resultsContainer.innerHTML = dashboardHtml;
        
        const controllableContainer = document.getElementById('b2b-controllable-breakdown');
        const controllableGroups = data.summary.controllableBreakdown.reduce((acc, item) => {
            const key = item.controllable_remark;
            if (!acc[key]) acc[key] = [];
            acc[key].push(item);
            return acc;
        }, {});

        let controllableHtml = '<h4 class="text-xs font-bold uppercase text-slate-400 mb-2 tracking-wider">Controllable Breakdown</h4>';
        for (const [remark, items] of Object.entries(controllableGroups)) {
            const total = items.reduce((sum, i) => sum + i.count, 0);
            controllableHtml += `
                <div class="border border-slate-700 rounded-lg p-3">
                    <div class="summary-card flex justify-between items-center" data-type="b2b" data-filter-key="controllable_remark" data-filter-value="${remark}">
                        <span class="font-bold text-slate-200">${remark}</span>
                        <span class="font-bold text-xl text-blue-400">${total}</span>
                    </div>
                    <div class="pl-4 mt-2 space-y-1">
                        ${items.map(item => `
                            <div class="summary-card flex justify-between items-center text-sm" data-type="b2b" data-filter-key="sub_remark" data-filter-value="${item.sub_remark}">
                                <span class="text-slate-300">${item.sub_remark}</span>
                                <span class="text-slate-100 font-medium">${item.count}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
        }
        controllableContainer.innerHTML = controllableHtml;

        renderBreakdownCards('b2b', 'ageing_bucket_hrs', data.summary.ageingBreakdown, 'b2b-ageing-breakdown', 'bg-red-900/30', 'text-red-300');
        renderBreakdownCards('b2b', 'put_remarks', data.summary.putBreakdown, 'b2b-put-breakdown', 'bg-yellow-900/30', 'text-yellow-300');
        renderRightPaneSummary('b2b', 'ntc', 'NTC', data.ntcSummary, 'b2b-ntc-summary');
        renderRightPaneSummary('b2b', 'client', 'Client', data.clientSummary, 'b2b-client-summary');
        renderB2BTable(data.detailedWBNs, 'All Pending Shipments');
    }
    
    function renderB2BTable(wbnData, title) {
        const container = document.getElementById('b2b-detailed-table');
        const titleEl = document.getElementById('b2b-detailed-title');
        const count = wbnData ? wbnData.length : 0;
        titleEl.textContent = `${title} ( ${count} WBNs )`;

        if (count === 0) {
            container.innerHTML = `<p class="text-slate-400 p-4">No data available for this selection.</p>`;
            return;
        }
        const table = document.createElement('table');
        table.className = 'data-table';
        table.innerHTML = `
            <thead>
                <tr>
                    <th data-type="b2b" data-sort-key="wbn">WBN <span class="sort-icon">â–²</span></th>
                    <th data-type="b2b" data-sort-key="ntc">NTC <span class="sort-icon">â–²</span></th>
                    <th data-type="b2b" data-sort-key="ageing_days">Ageing (Days) <span class="sort-icon">â–²</span></th>
                    <th data-type="b2b" data-sort-key="box_count">Box Count <span class="sort-icon">â–²</span></th>
                    <th data-type="b2b" data-sort-key="remark_combined">Remark <span class="sort-icon">â–²</span></th>
                    <th data-type="b2b" data-sort-key="cs_sr">CS SR <span class="sort-icon">â–²</span></th>
                    <th data-type="b2b" data-sort-key="put_combined">Put Status <span class="sort-icon">â–²</span></th>
                </tr>
            </thead>
            <tbody>
                ${wbnData.map(wbn => `
                    <tr>
                        <td><a href="${WBN_BASE_URL}${wbn.wbn}" target="_blank" class="text-blue-400 hover:underline">${wbn.wbn}</a></td>
                        <td>${wbn.ntc}</td>
                        <td>${wbn.ageing_days.toFixed(0)}</td>
                        <td>${wbn.box_count}</td>
                        <td>${wbn.remark_combined}</td>
                        <td>${wbn.cs_sr}</td>
                        <td>${wbn.put_combined}</td>
                    </tr>`).join('')}
            </tbody>`;
        container.innerHTML = '';
        container.appendChild(table);
        updateSortIcons('b2b');
    }

    // --- GENERIC RENDERERS ---
    function renderBreakdownCards(type, key, breakdownData, containerId, cardColor, textColor) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        if (!breakdownData || Object.keys(breakdownData).length === 0) return;
        for (const [item, count] of Object.entries(breakdownData)) {
            const card = document.createElement('div');
            card.className = `summary-card text-center p-3 rounded-lg ${cardColor}`;
            card.dataset.type = type;
            card.dataset.filterKey = key;
            card.dataset.filterValue = item;
            card.innerHTML = `<p class="text-sm font-medium ${textColor}">${String(item).replace(/_/g, '-').replace('gt', '> ')}</p><p class="text-2xl font-bold ${textColor} mt-1">${count}</p>`;
            container.appendChild(card);
        }
    }

    function renderRightPaneSummary(type, key, title, data, containerId) {
        const container = document.getElementById(containerId);
        if (!data || data.length === 0) {
            container.innerHTML = `<p class="text-slate-400 p-4">No ${title} data available.</p>`;
            return;
        }
        const table = document.createElement('table');
        table.className = 'data-table text-sm';
        table.innerHTML = `
            <thead><tr><th>${title}</th><th>Total</th><th>>96h</th></tr></thead>
            <tbody>
                ${data.map(row => `
                    <tr class="summary-row cursor-pointer hover:bg-slate-700" data-type="${type}" data-key="${key}" data-value="${row[key]}">
                        <td class="font-bold text-slate-200">${row[key]}</td>
                        <td>${row.total_wbns || row.total_ageing_wbns}</td>
                        <td class="${row.age_gt_96 > 0 ? 'text-red-400 font-bold' : ''}">${row.age_gt_96}</td>
                    </tr>`).join('')}
            </tbody>`;
        container.innerHTML = '';
        container.appendChild(table);
    }
    
    // --- EVENT LISTENERS ---
    resultsContainer.addEventListener('input', (e) => {
        if(e.target.classList.contains('magic-filter')) {
            clearTimeout(magicFilterDebounce);
            magicFilterDebounce = setTimeout(() => {
                const type = e.target.dataset.type;
                const searchTerm = e.target.value.toLowerCase();
                let dataToFilter = (type === 'b2c' ? fullB2CData : fullB2BData).detailedWBNs;
                
                const filtered = dataToFilter.filter(row => {
                    if(type === 'b2c') {
                        return row.wbn.includes(searchTerm) ||
                               row.ndc.toLowerCase().includes(searchTerm) ||
                               row.producttype.toLowerCase().includes(searchTerm) ||
                               row.status.toLowerCase().includes(searchTerm);
                    } else { // b2b
                        return row.wbn.includes(searchTerm) ||
                               row.ntc.toLowerCase().includes(searchTerm) ||
                               row.client.toLowerCase().includes(searchTerm) ||
                               row.remark_combined.toLowerCase().includes(searchTerm);
                    }
                });

                const title = searchTerm ? `Search results for "${e.target.value}"` : (type === 'b2c' ? 'All Ageing Shipments' : 'All Pending Shipments');
                if(type === 'b2c') renderB2CTable(filtered, title);
                else renderB2BTable(filtered, title);

            }, 300);
        }
    });

    resultsContainer.addEventListener('click', (e) => {
        const summaryTarget = e.target.closest('.summary-card, .summary-row');
        if(summaryTarget) {
            const type = summaryTarget.dataset.type;
            const filterKey = summaryTarget.dataset.key || summaryTarget.dataset.filterKey;
            const filterValue = summaryTarget.dataset.value || summaryTarget.dataset.filterValue;

            const magicFilterInput = document.querySelector(`#${type}-dashboard .magic-filter`);
            if(magicFilterInput) magicFilterInput.value = '';

            if (type === 'b2c') {
                let filteredData = fullB2CData.detailedWBNs;
                if (filterKey !== 'all') {
                    filteredData = filteredData.filter(wbn => String(wbn[filterKey]) === filterValue);
                }
                const title = filterKey === 'all' ? 'All Ageing Shipments' : `Shipments for ${filterKey.toUpperCase()}: ${filterValue}`;
                renderB2CTable(sortData(type, filteredData, currentSorts[type].key, currentSorts[type].order), title);
            } else if (type === 'b2b') {
                let filteredData = fullB2BData.detailedWBNs;
                if (filterKey !== 'all') {
                    filteredData = filteredData.filter(wbn => String(wbn[filterKey]) === filterValue);
                }
                const title = filterKey === 'all' ? 'All Pending Shipments' : `Shipments for ${filterKey.toUpperCase()}: ${filterValue}`;
                renderB2BTable(sortData(type, filteredData, currentSorts[type].key, currentSorts[type].order), title);
            }
            return;
        }

        const th = e.target.closest('th[data-sort-key]');
        if (th) {
            const { type, sortKey } = th.dataset;
            const current = currentSorts[type];
            const order = (current.key === sortKey && current.order === 'desc') ? 'asc' : 'desc';
            currentSorts[type] = { key: sortKey, order: order };

            const title = document.getElementById(`${type}-detailed-title`).textContent.split(' (')[0];
            const wbnElements = document.querySelectorAll(`#${type}-detailed-table tbody tr`);
            const fullDataset = (type === 'b2b' ? fullB2BData : fullB2CData).detailedWBNs;
            
            const currentWBNsOnScreen = Array.from(wbnElements).map(row => {
                const wbnValue = row.cells[0].textContent.trim();
                return fullDataset.find(d => d.wbn == wbnValue);
            }).filter(Boolean);

            if (type === 'b2c') {
                renderB2CTable(sortData(type, currentWBNsOnScreen, sortKey, order), title);
            } else if (type === 'b2b') {
                renderB2BTable(sortData(type, currentWBNsOnScreen, sortKey, order), title);
            }
            return;
        }
        
        const copyBtn = e.target.closest('.copy-button');
        if(copyBtn) {
            openCopyModal(copyBtn.dataset.type);
        }
    });
    
    // --- COPY MODAL LOGIC ---
    function openCopyModal(type) {
        const table = document.querySelector(`#${type}-detailed-table table`);
        if (!table) return;

        const headers = Array.from(table.querySelectorAll('thead th')).map(th => th.textContent.trim().replace(' â–²', ''));
        copyColumnCheckboxes.innerHTML = headers.map((header, index) => `
            <label class="flex items-center space-x-2 text-slate-300 cursor-pointer">
                <input type="checkbox" checked class="form-checkbox bg-slate-700 border-slate-500 rounded text-blue-500" data-index="${index}" data-header="${header}">
                <span>${header}</span>
            </label>
        `).join('');

        if (type === 'b2b') {
            b2bCopyFilters.classList.remove('hidden');
        } else {
            b2bCopyFilters.classList.add('hidden');
        }
        
        copyModal.dataset.type = type;
        copyModal.classList.remove('hidden');
        copyModal.classList.add('flex');
    }

    cancelCopyBtn.addEventListener('click', () => {
        copyModal.classList.add('hidden');
        copyModal.classList.remove('flex');
    });
    
    b2bCopyFilters.addEventListener('click', (e) => {
        if(e.target.classList.contains('copy-filter-btn')) {
            b2bCopyFilters.querySelectorAll('.copy-filter-btn').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
        }
    });

    confirmCopyBtn.addEventListener('click', () => {
        const type = copyModal.dataset.type;
        const table = document.querySelector(`#${type}-detailed-table table`);
        if (!table) return;
        
        const selectedIndices = Array.from(copyColumnCheckboxes.querySelectorAll('input:checked')).map(cb => parseInt(cb.dataset.index));
        const selectedHeaders = Array.from(copyColumnCheckboxes.querySelectorAll('input:checked')).map(cb => cb.dataset.header);

        let rowsToCopy = Array.from(table.querySelectorAll('tbody tr'));

        if (type === 'b2b') {
            const filterType = b2bCopyFilters.querySelector('.active').dataset.filter;
            if (filterType !== 'Both') {
                const remarkIndex = Array.from(table.querySelectorAll('thead th')).findIndex(th => th.dataset.sortKey === 'remark_combined');
                if (remarkIndex !== -1) {
                    rowsToCopy = rowsToCopy.filter(row => {
                        const remark = row.cells[remarkIndex].textContent;
                        return remark.toLowerCase().startsWith(filterType.toLowerCase());
                    });
                }
            }
        }

        const dataToCopy = rowsToCopy.map(row => {
            return selectedIndices.map(index => row.cells[index].textContent.trim()).join('\t');
        }).join('\n');

        const finalString = `${selectedHeaders.join('\t')}\n${dataToCopy}`;

        const textarea = document.createElement('textarea');
        textarea.value = finalString;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);

        copyModal.classList.add('hidden');
        copyModal.classList.remove('flex');
        
        const originalCopyBtn = document.querySelector(`#${type}-dashboard .copy-button`);
        if (originalCopyBtn) {
            originalCopyBtn.textContent = 'Copied!';
            setTimeout(() => { originalCopyBtn.textContent = 'Copy Table Data'; }, 2000);
        }
    });


    // --- HELPERS ---
    function sortData(type, data, key, order) {
        return [...data].sort((a, b) => {
            let valA = a[key] === null || a[key] === undefined ? '' : a[key];
            let valB = b[key] === null || b[key] === undefined ? '' : b[key];
            if (key === 'sd_dif' || key === 'ageing_days') {
                valA = parseFloat(valA);
                valB = parseFloat(valB);
            }
            if (typeof valA === 'number' && typeof valB === 'number') {
                return order === 'asc' ? valA - valB : valB - valA;
            }
            valA = String(valA).toLowerCase();
            valB = String(valB).toLowerCase();
            if (valA < valB) return order === 'asc' ? -1 : 1;
            if (valA > valB) return order === 'asc' ? 1 : -1;
            return 0;
        });
    }

    function updateSortIcons(type) {
        document.querySelectorAll(`#${type}-dashboard th[data-sort-key]`).forEach(h => {
            h.classList.remove('sorted-asc', 'sorted-desc');
            const sortKey = h.dataset.sortKey;
            if (currentSorts[type].key === sortKey) {
                h.classList.add(currentSorts[type].order === 'asc' ? 'sorted-asc' : 'sorted-desc');
            }
        });
    }

    function showMessage(msg, isError) {
        messageArea.innerHTML = msg;
        messageArea.className = `mt-4 text-center p-3 rounded-md ${isError ? 'text-red-200 bg-red-900/40' : 'text-slate-300'}`;
    }
});
</script>
